<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="description" content="OAuth 2.0 Project" />

	<meta property="og:site_name" content="OAuth 2.0 Project" />
	<meta property="og:title" content="Login - OAuth 2.0 Project" />
	<meta property="og:description" content="OAuth 2.0 Project" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://project.itcode.dev/oauth2" />
	<meta property="og:image" content="https://user-images.githubusercontent.com/50317129/155686272-0f4ff956-2456-4ac0-876b-322b23746b5b.png" />
	<meta property="og:locale" content="ko_KR" />

	<link rel="canonical" href="https://project.itcode.dev/oauth2" />

	<title>Login - OAuth Project</title>

	<link rel="shortcut icon" href="/oauth2/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/oauth2/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="/oauth2/css/global.css" />
	<link rel="stylesheet" href="/oauth2/css/index.css" />

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-1YPNLPR0CQ"></script>

	<script src="/oauth2/js/common.js"></script>
	<script src="/oauth2/js/index.js"></script>
</head>

<body>
	<main>
		<section class="auth-section">
			<div class="title-wrap">
				<img src="/oauth2/assets/images/logo.png" alt="OAuth 2.0 Project" width="70px" height="70px" />

				<h1>OAuth Project</h1>
			</div>

			<div class="auth-wrap">
				<div class="auth-item">
					<div class="signal" data-status="enabled"></div>

					<button class="auth" data-platform="naver">
						<img src="/oauth2/assets/images/naver.png" alt="naver" />
						<span>네이버 아이디로 로그인</span>
					</button>
				</div>

				<div class="auth-item">
					<div class="signal" data-status="enabled"></div>

					<button class="auth" data-platform="google">
						<img src="/oauth2/assets/images/google.png" alt="google" />
						<span>Google 아이디로 로그인</span>
					</button>
				</div>

				<div class="auth-item">
					<div class="signal" data-status="enabled"></div>

					<button class="auth" data-platform="kakao">
						<img src="/oauth2/assets/images/kakao.png" alt="kakao" />
						<span>카카오 아이디로 로그인</span>
					</button>
				</div>

				<div class="auth-item">
					<div class="signal" data-status="enabled"></div>

					<button class="auth" data-platform="github">
						<img src="/oauth2/assets/images/github.png" alt="github" />
						<span>GitHub 아이디로 로그인</span>
					</button>
				</div>

				<div class="info-item">
					<span><span class="signal" data-status="enabled"></span> <span>활성화</span></span>
					<span><span class="signal" data-status="testabled"></span> <span>테스트모드 활성화</span></span>
					<span><span class="signal" data-status="disabled"></span> <span>비활성화</span></span>
				</div>
			</div>
		</section>

		<section class="notice-section">
			<h3>이 페이지는 플랫폼 로그인 프로젝트 페이지이며, 그 어떤 정보도 서버에 저장하지 않습니다.</h3>

			<p>This page is a platform login project page, and we don't save any information on this server.</p>
		</section>
	</main>
</body>

</html>
